<!DOCTYPE html>
<html lang="en" ng-app="fuguButton">
<head>
    <meta charset="UTF-8">
    <title>fugu-button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="button.css"/>
</head>
<body ng-controller="buttonCtrl">
    <my-button age="user.age" text="btnClass" type="button"></my-button>
</body>
<script src="../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../lib/angular/angular.min.js"></script>
<script>
    var app = angular.module('fuguButton',[]);
    app.controller('buttonCtrl',['$scope', function ($scope) {
        $scope.btnClass = 'primary';
        $scope.user = {
            name: 'pl',
            age: 28
        }
    }]);
    app.directive('myButton',['$parse', function($parse){
        return {
            restrict: 'AE',
            link: function(scope, ele, attrs){
                var ageGetter = $parse(attrs.age),
                    textGetter = $parse(attrs.text),
                    typeGetter = $parse(attrs.type),
                    ageSetter = ageGetter.assign,
                    textSetter = textGetter.assign,
                    typeSetter = typeGetter.assign,
                    age = ageGetter(scope),
                    text = textGetter(scope),
                    type= typeGetter(scope),
                    ageEval = scope.$eval(attrs.age),
                    textEval = scope.$eval(attrs.text),
                    typeEval = scope.$eval(attrs.type);
                ageSetter(scope, 30);
                textSetter(scope, 'PRIMARY');
                typeSetter(scope, 'RESET');
                var newAge = ageGetter(scope),
                    newText = textGetter(scope),
                    newType= typeGetter(scope);
                console.log('age:' + age);
                console.log('text:' + text);
                console.log('type:' + type);
                console.log('age:' + ageEval);
                console.log('text:' + textEval);
                console.log('type:' + typeEval);
                console.log('age:' + newAge);
                console.log('text:' + newText);
                console.log('type:' + newType);
            }
        }
    }]);
</script>
</html>
