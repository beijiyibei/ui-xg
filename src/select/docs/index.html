<div ng-controller="selectDemoCtrl">
    <div class="row">
        <div class="col-md-6">Simple Demo</div>
        <div class="col-md-6">Multiple Demo</div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <fugu-select ng-model="goods.brand">
                <fugu-select-match placeholder="请选择品牌">{{$select.selected.brandName}}</fugu-select-match>
                <fugu-select-choices repeat="item in brandList | filter:$select.search">
                    <span>{{item.brandName}}</span>
                </fugu-select-choices>
            </fugu-select>
        </div>
        <div class="col-md-6">
            <fugu-select ng-model="goods.brands" multiple>
                <fugu-select-match placeholder="请选择品牌">{{$item.brandName}}</fugu-select-match>
                <fugu-select-choices repeat="item in brandList | filter:$select.search">
                    <span>{{item.brandName}}</span>
                </fugu-select-choices>
            </fugu-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">AllowClear Demo</div>
        <div class="col-md-6"><pre>brands:{{goods.brands}}</pre></div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <fugu-select ng-model="goods.brand">
                <fugu-select-match allow-clear="true" placeholder="请选择品牌">{{$select.selected.brandName}}</fugu-select-match>
                <fugu-select-choices repeat="item in brandList | filter:$select.search">
                    <span>{{item.brandName}}</span>
                </fugu-select-choices>
            </fugu-select>
        </div>
        <div class="col-md-6">Disabled Demo</div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <pre>brand:{{goods.brand}}</pre>
        </div>
        <div class="col-md-6">
            <fugu-select ng-model="goods.brand" ng-disabled="true">
                <fugu-select-match placeholder="请选择品牌">{{$select.selected.brandName}}</fugu-select-match>
                <fugu-select-choices repeat="item in brandList | filter:$select.search">
                    <span>{{item.brandName}}</span>
                </fugu-select-choices>
            </fugu-select>
        </div>
    </div>
</div>
