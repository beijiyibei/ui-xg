<!DOCTYPE html>
<html lang="en" ng-app="fuguTree">
<head>
    <meta charset="UTF-8">
    <title>fugu-tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="tree.css"/>
</head>
<body ng-controller="treeCtrl">
    <tree ng-model="nodes" on-click="clickFn" on-check-change="checkChangeFn" show-icon="true" checkable="false" editable="true"></tree>
<script src="../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../lib/angular/angular.js"></script>
<script src="tree.js"></script>
<script>
    var app = angular.module('fuguTree',['ui.fugu.tree']);
    app.controller('treeCtrl',['$scope', function ($scope) {
        $scope.nodes = [
            {label: '省份', children: [
                {label: '陕西', children:[
                    {label: '汉中'},
                    {label: '勉县'},
                    {label: '咸阳'}
                ]},
                {label: '北京', children:[
                    {label: '朝阳'},
                    {label: '昌平'},
                    {label: '顺义'}
                ]},
                {label: '浙江', children:[
                    {label: '宁波'},
                    {label: '杭州'},
                    {label: '嘉兴'}
                ]}
            ]}
        ];
        $scope.collapsed = false;
        $scope.checkable = false;
        $scope.showIcon = false;
        $scope.clickFn = function(data){
            console.log(data);
        }
        $scope.checkChangeFn = function(data){
            console.log(data);
        }
    }]);
</script>
</body>
</html>
