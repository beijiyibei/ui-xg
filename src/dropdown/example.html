<!DOCTYPE html>
<html lang="en" ng-app="fuguDropdown">
<head>
    <meta charset="UTF-8">
    <title>fugu-dropdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./dropdown.css"/>
</head>
<body ng-controller="dropdownCtrl">

<div class="container">
    <fugu-dropdown btn-value="{{currentUser.name}}">
        <fugu-dropdown-choices ng-repeat="item in list" title="{{item.name}}" ng-click="selectItem(item)">{{item.name}}</fugu-dropdown-choices>
    </fugu-dropdown>
</div>
<fugu-dropdown btn-value="第二项" is-open="status.isOpen" ng-disabled="status.isDisabled">
    <fugu-dropdown-choices title="第一个">第一个</fugu-dropdown-choices>
    <fugu-dropdown-choices title="第二项">第二项</fugu-dropdown-choices>
    <fugu-dropdown-choices title="fugu-dropdown">fugu-dropdown</fugu-dropdown-choices>
</fugu-dropdown>
<input type="checkbox" ng-model="status.isOpen"/>{{status.isOpen}}
<input type="checkbox" ng-model="status.isDisabled"/>{{status.isDisabled}}
<button type="button" ng-click="doClick($event)">点击</button>

<script src="../../lib/jquery/dist/jquery.min.js"></script>
<script src="../../lib/angular/angular.min.js"></script>
<script src="./dropdown.js"></script>
<script>
    var app = angular.module('fuguDropdown',['ui.fugu.dropdown']);
    app.config(['fuguDropdownProvider', function (fuguDropdownProvider) {
        fuguDropdownProvider.setColsNum(3);
    }]);
    app.controller('dropdownCtrl',['$scope', function ($scope) {
        $scope.list = [{
            id:1,name:'Jerry'
        },{
            id:2,name:'Test'
        },{
            id:2,name:'Test'
        },{
            id:2,name:'Test'
        },{
            id:3,name:'multidropdownmultidropdown'
        },{
            id:4,name:'meituan'
        }];
        $scope.status = {
            isOpen:true,
            isDisabled:true
        };
        $scope.doClick = function (evt) {
            evt.stopPropagation();
//            alert('点击')
            $scope.status.isOpen = !$scope.status.isOpen
        };
        $scope.currentUser = {id:1,name:'Jerry'};
        $scope.selectItem = function (item) {
            $scope.currentUser = item;
        }

    }]);
</script>
</body>
</html>
